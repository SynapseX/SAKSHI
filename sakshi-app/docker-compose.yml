version: "3.8"

services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - mynetwork

  backend:
    image: my-backend-image
    expose:
      - "5000"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
