<div class="mx-auto bg-white rounded m-8 p-2 max-w-2xl shadow">
  <h3 class="text-lg font-semibold">Create Sessions</h3>
  <form action="">
    <div class="flex items-center space-x-2">
      <label for="">Duration</label>
      <input class="input" type="time" name="" id="" class="p-2" />
    </div>
    <div class="formControlWrap">
      <label for="">Goals and Expectations</label>
      <input
        class="input"
        type="text"
        name=""
        id=""
        placeholder="Treatment and Goals"
      />
      <input
        class="input"
        type="text"
        name=""
        id=""
        placeholder="Client Expectations"
      />
    </div>
    <div class="formControlWrap">
      <label for="">Session Notes</label>
      <textarea class="input" name="" id="" cols="30" rows="3"></textarea>
    </div>
    <div class="formControlWrap">
      <label for="">Termination</label>
      <input class="input" type="text" placeholder="Termination Plan" />
      <input class="input" type="text" placeholder="Review of Progress" />
      <input class="input" type="text" placeholder="Thank You NOTE" />
    </div>
    <div>
      <button type="submit" class="py-2 px-3 bg-green-500 text-white rounded">
        Create Session
      </button>
    </div>
  </form>
</div>
