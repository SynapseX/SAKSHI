<nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="flex items-center">
        <div class="shrink-0">
          <img
            style="width: 160px; height: 50px"
            src="/assets/brand/sakshi-brand-logo-dark.svg"
            alt="Sakshi.AI"
          />
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a
              routerLink="/"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
              [routerLinkActive]="['bg-gray-900', 'text-white']"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
            @if (currentUser) {
            <a
              routerLink="/sessions"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
              [routerLinkActive]="['bg-gray-900', 'text-white']"
              >Sessions</a
            >
            <a
              routerLink="/chat"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
              [routerLinkActive]="['bg-gray-900', 'text-white']"
              >Chats</a
            >
            <a
              routerLink="/meet"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
              [routerLinkActive]="['bg-gray-900', 'text-white']"
              >Meet Demo</a
            >
            }
          </div>
        </div>
      </div>
      <div class="hidden md:block">
        <div class="ml-4 flex items-center md:ml-6">
          <!-- Profile dropdown -->
          @if (currentUser) {
          <div class="relative ml-3">
            <div>
              <button
                type="button"
                class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-hidden"
                (click)="toggleProfile()"
              >
                <span class="absolute -inset-1.5"></span>
                <img
                  class="size-8 rounded-full"
                  [src]="
                    currentUser.photoURL ||
                    'https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg'
                  "
                  [alt]="currentUser.displayName || ''"
                />
              </button>
            </div>

            <!--Dropdown menu-->
            <div
              class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 ring-1 shadow-lg ring-black/5 focus:outline-hidden"
              role="menu"
              tabindex="-1"
              [ngClass]="
                isProfileOpen
                  ? 'transition ease-in duration-75 transform opacity-100 scale-100'
                  : 'transition ease-out duration-100 transform opacity-0 invisible scale-95'
              "
            >
              <!-- Active: "bg-gray-100 outline-hidden", Not Active: "" -->
              <a
                routerLink="/profile"
                class="block px-4 py-2 text-sm text-gray-700"
                role="menuitem"
                tabindex="-1"
                >Your Profile</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700"
                role="menuitem"
                tabindex="-1"
                >Settings</a
              >
              <button
                class="block px-4 py-2 text-sm text-gray-700"
                role="menuitem"
                (click)="googleSignOut()"
              >
                Sign out
              </button>
            </div>
          </div>
          }@else {
          <button
            class="px-3 py-1.5 bg-green-600 text-white rounded-md m-2"
            routerLink="/auth"
            routerLinkActive="!bg-gray-800"
          >
            Sign in
          </button>
          }
        </div>
      </div>
      <div class="-mr-2 flex md:hidden">
        <!-- Mobile menu button -->
        <button
          type="button"
          class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-hidden"
          (click)="toggleNav()"
        >
          <span class="absolute -inset-0.5"></span>
          <svg
            class="size-6"
            [ngClass]="isNavOpen ? 'hidden' : 'block'"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <svg
            class="size-6"
            [ngClass]="isNavOpen ? 'block' : 'hidden'"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div [ngClass]="isNavOpen ? '' : 'hidden'" id="mobile-menu">
    <div class="space-y-1 px-2 pt-2 pb-3 sm:px-3">
      <a
        (click)="toggleNav(false)"
        routerLink="/"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        [routerLinkActive]="['bg-gray-900', 'text-white']"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      @if (currentUser) {
      <a
        (click)="toggleNav(false)"
        routerLink="/sessions"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        [routerLinkActive]="['bg-gray-900', 'text-white']"
        >Sessions</a
      >
      <a
        routerLink="/chat"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        [routerLinkActive]="['bg-gray-900', 'text-white']"
        >Chat</a
      >
      <a
        (click)="toggleNav(false)"
        routerLink="/meet"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        [routerLinkActive]="['bg-gray-900', 'text-white']"
        >Meet Demo</a
      >
      } @else {
      <a
        (click)="toggleNav(false)"
        routerLink="/auth"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
        [routerLinkActive]="['bg-gray-900', 'text-white']"
        >Login</a
      >
      }
    </div>
    @if (currentUser) {
    <div class="border-t border-gray-700 pt-4 pb-3">
      <div class="flex items-center px-5">
        <div class="shrink-0">
          <img
            class="size-10 rounded-full"
            [src]="currentUser.photoURL"
            [alt]="currentUser.displayName"
          />
        </div>
        <div class="ml-3">
          <div class="text-base/5 font-medium text-white">
            {{ currentUser.displayName }}
          </div>
          <div class="text-sm font-medium text-gray-400">
            {{ currentUser.email }}
          </div>
        </div>
      </div>
      <div class="mt-3 space-y-1 px-2">
        <a
          routerLink="/profile"
          (click)="toggleNav(false)"
          class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white"
          >Your Profile</a
        >
        <a
          href="#"
          class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white"
          >Settings</a
        >
        <a
          class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white"
          (click)="isNavOpen = false; googleSignOut()"
          >Sign out</a
        >
      </div>
    </div>
    }
  </div>
</nav>
