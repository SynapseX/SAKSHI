<div class="relative z-10" role="dialog">
  <div
    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
    [ngClass]="
      isOpen
        ? 'ease-out duration-300 opacity-100'
        : 'invisible ease-in duration-200 opacity-0'
    "
    (click)="onCancel.next(true)"
  ></div>

  <div
    class="fixed inset-0 z-10 w-screen overflow-y-auto"
    [ngClass]="isOpen ? '' : 'invisible'"
  >
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <div
        class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:m-8 sm:max-w-3xl max-w-md w-full"
        [ngClass]="
          isOpen
            ? 'ease-out duration-300 opacity-100 translate-y-0 sm:scale-100'
            : 'invisible ease-in duration-200 opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95'
        "
      >
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <ng-content></ng-content>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button
            type="button"
            class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 sm:ml-3 sm:w-auto"
            (click)="onAction.next(true)"
          >
            {{ actionText }}
          </button>
          <button
            type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
            (click)="onCancel.next(true)"
          >
            {{ cancelText }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
